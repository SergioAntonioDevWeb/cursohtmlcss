<!DOCTYPE html>
<html>
<head>
    <title>Listas</title>
</head>
<body>
    <!-- Listas Ordenadas-->
    <ol>
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
        <li>Elemento 4</li>
    </ol>
    <!-- Listas Desordenadas-->
    <ul>
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
        <li>Elemento 4</li>
    </ul>
</body>
</html>
